<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulator</title>

  <style>
    *, html {
      padding: 0;
      margin: 0;
    }

    body {
      background: #f4f6fc;
    }
    
    .iphone-x {
      overflow: hidden;
      position: relative;
      margin: 40px auto;
      width: 360px;
      height: 780px;
      background-image: linear-gradient(60deg, #fff 1%,#f4f6fc 100%);
      border-radius: 40px;
      box-shadow: 0px 0px 0px 11px #1f1f1f, 0px 0px 0px 13px #191919, 0px 0px 0px 20px #111;
    }

    .iphone-x::before, .iphone-x::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .iphone-x::before {
      top: 0px;
      width: 56%;
      height: 30px;
      background-color: #1f1f1f;
      border-radius: 0px 0px 40px 40px;
    }

    .h-30 {
      height: 30px;
      margin-top: 15px;
    }

    .flex {
      display: flex;
    }

    .row {
      flex-direction: row;
    }

    .column {
      flex-direction: column;
    }

    .justify-content-center {
      justify-content: center;
    }

    .justify-content-start {
      justify-content: start;
    }

    .align-items-start {
      align-items: flex-start;
    }

    .align-items-center {
      align-items: center;
    }

    .circle {
      border-radius: 50%;
    }

    .avatar {
      color: white;
      font-weight: bold;
      background: grey;
      padding: 15px;
      text-transform: uppercase;
    }

    .px-5 {
      margin: auto 15px;
    }

    .mt-5 {
      margin-top: 15px;
    }
    
    .mr-3 {
      margin-right: 9px;
    }

    .pb-2 {
      padding-bottom: 6px;
    }

    .font-weight-bold {
      font-weight: bold;
    }

    .with-divider {
      border-bottom: 1px solid gray;
    }

    .border-red {
      border: 1px solid red;
    }

    .message {
      cursor: pointer;
    }
    .message:hover {
      opacity: 0.5;
    }

    .status-indicator {
      width: 20px;
      height: 20px;
      background: grey;
      z-index: 999;
      top: 8px;
      right: 25px;
      position: absolute;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="iphone-x">
    <div class="status-indicator"></div>
    <div class="h-30"></div> 
    <div class="flex row justify-content-center">
      <p class="font-weight-bold">Messages</p>
    </div>
    <div class="message-list flex column align-items-start px-5">
    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
